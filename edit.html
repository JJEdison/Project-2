<!doctype html>
<html>
  <head>
    <title>Project 2</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "/musicians/checkbox",
                type: "POST",
                contentType: "application/json",
                processData: false,
                complete: function (data) {
                    $('div#bandMembers').html(data.responseText);
                }
            });

            $.ajax({
                url: "/bands/checkbox",
                type: "POST",
                contentType: "application/json",
                processData: false,
                complete: function (data) {
                    $('div#concertBands').html(data.responseText);
                }
            });

            $.ajax({
                url: "/venues/list",
                type: "POST",
                contentType: "application/json",
                processData: false,
                complete: function (data) {
                    $('div#concertVenues').html(data.responseText);
                    $('div#venues').html(data.responseText);
                }
            });

            $.ajax({
                url: "/musicians/list",
                type: "POST",
                contentType: "application/json",
                processData: false,
                complete: function (data) {
                    $('div#musicians').html(data.responseText);
                }
            });

            $.ajax({
                url: "/bands/list",
                type: "POST",
                contentType: "application/json",
                processData: false,
                complete: function (data) {
                    $('div#bands').html(data.responseText);
                }
            });

            $.ajax({
                url: "/concerts/list",
                type: "POST",
                contentType: "application/json",
                processData: false,
                complete: function (data) {
                    $('div#concerts').html(data.responseText);
                }
            });

            $('#user-edit').click(function () {
                var payload = {
                    FName: $('#firstname').val(),
                    LName: $('#lastname').val(),
                    Email: $('#musician-list').val(),
                    Instrument: $('#instrument').val()
                };

                $.ajax({
                    url: "/editMusician",
                    type: "POST",
                    contentType: "application/json",
                    processData: false,
                    data: JSON.stringify(payload),
                    complete: function (data) {
                        $('#output').html(data.responseText);
                    }
                });
            });

            $('#band-edit').click(function () {
                var payload = {
                    BandID: $('#band-list').val(),
                    City: $('#bandCity').val(),
                    ManagerEmail: $('#bandManager').val()
                };

                $.ajax({
                    url: "/editBand",
                    type: "POST",
                    contentType: "application/json",
                    processData: false,
                    data: JSON.stringify(payload),
                    complete: function (data) {
                        $('#output').html(data.responseText);
                    }
                });
            });

            $('#venue-edit').click(function () {
                var payload = {
                    VenueID: $('#venue-list').val(),
                    City: $('#venueCity').val(),
                    Street: $('#venueStreet').val(),
                    Zip: $('#venueZip').val(),
                    Phone: $('#venuePhone').val()
                };

                $.ajax({
                    url: "/editVenue",
                    type: "POST",
                    contentType: "application/json",
                    processData: false,
                    data: JSON.stringify(payload),
                    complete: function (data) {
                        $('#output').html(data.responseText);
                    }
                });
            });

            $('#concert-edit').click(function () {
                var payload = {
                    ConcertID: $('#concert-list').val(),
                    Date: $('#datepicker').val(),
                    VenueID: $('#venue-list').val()
                };

                $.ajax({
                    url: "/editConcert",
                    type: "POST",
                    contentType: "application/json",
                    processData: false,
                    data: JSON.stringify(payload),
                    complete: function (data) {
                        $('#output').html(data.responseText);
                    }
                });
            });
    });
    </script>
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
  </head>  
  <body>
    <div id="header">
       <b> <a href="/" id="homepage"> Music Industry Database </a> </b>
    </div>

    <div id="menu" >
        <a href="/createuser/"> Create </a> <br />
        <a href="/edit/"> Edit </a> <br />
        <a href="/getuser/"> View </a>
    </div>

    <div id="page" >
        Edit
    </div>

    <div id="section">
        <h3> Musician </h3>
        Email <br /> <div id="musicians" > </div> <br />
        First name <br /> <input id="firstname" type="text" /> <br />
        Last name <br /> <input id="lastname" type="text" /> <br />
        Instrument <br /> <input id="instrument" type="text" /> <br />
        <br /> <input id="user-edit" type="submit" value="Edit Musician" /> <br />
    </div>

    <div id="section">
        <h3> Band </h3>
        Band Name <br /> <div id="bands"> </div> <br />
        City <br /> <input id="bandCity" type="text" /> <br />
        Manager Email <br /> <input id="bandManager" type="text" /> <br />
        Members <br />
        <div id="bandMembers"></div>
        <br /> <input id="band-edit" type="submit" value="Edit Band" /> <br />
    </div>

    <div id="section">
        <h3> Venue </h3>
        Venue Name <br /> <div id="venues"> </div> <br />
        City <br /> <input id="venueCity" type="text" /> <br />
        Street <br /> <input id="venueStreet" type="text" /> <br />
        Zip <br /> <input id="venueZip" type="text" /> <br />
        Phone <br /> <input id="venuePhone" type="text" /> <br />
        <br /> <input id="venue-edit" type="submit" value="Edit Venue" /> <br />
    </div>

    <div id="section">
        <h3> Concert </h3>
        Concert Name <br /> <div id="concerts"> </div> <br />
        Date <br /> <input type="text" id="datepicker" /> <br />
        Venue <br />
        <div id="concertVenues"></div>
        Bands <br />
        <div id="concertBands"></div>
        <br /> <input id="concert-edit" type="submit" value="Edit Concert" /> <br />
    </div>

    <div id="section">
        <p id="output"></p>
    </div>

    <div id="footer">
        <a href="/about/"> About </a>
    </div>
  </body>
</html>
